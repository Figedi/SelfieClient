<!DOCTYPE html><html lang="en"></html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Selfie App</title><link rel="stylesheet" href="vendor/css/vendor.min.css"><link rel="stylesheet" href="css/app.css"><script src="cordova.js"></script><script src="cordova_plugins.js"></script><script src="vendor/js/vendor.min.js"></script><script src="js/app.min.js"></script></head><body ng-app="selfieApp" ng-controller="MainCtrl"><ons-page><div align="center" class="ons-row"><div ng-hide="userMedia.videoAvailable || userMedia.imageAvailable" class="image_wrapper"><img camera data-alt="Selfie" ng-src="{{imageSrc}}" class="selfie_img"><img camera data-alt="Selfie" ons-if-orientation="landscape" src="img/selfie_portrait.svg" class="selfie_img"><div ng-hide="uploadRequested" class="description"><p>Tippen, um neues Selfie aufzunehmen</p></div></div><img ng-src="{{imageSrc}}" ng-show="userMedia.imageAvailable" class="selfie_img"><video ng-src="{{userMedia.videoBlob}}" ng-show="userMedia.videoAvailable" width="320" height="279" usermedia autoplay></video></div><div align="center" class="ons-row"><br><ons-button modifier="large" ng-click="onDestroyClick()" ng-class="{ disabled: !userMedia.imageAvailable || uploadRequested }"><i class="fa fa-times"></i><span class="button_addon">Selfie l√∂schen</span></ons-button><br><ons-button modifier="large" ng-click="onUploadClick($event)" ng-class="{ disabled: !userMedia.imageAvailable }" ng-hide="uploadRequested"><i class="fa fa-cloud-upload"></i><span class="button_addon">Selfie Hochladen</span></ons-button><ons-button modifier="large" ng-show="uploadRequested"><i class="fa fa-spinner fa-spin"></i><span class="button_addon">Hochladen...</span></ons-button><ons-button modifier="large" ng-click="testClick()"><i class="fa fa-spinner fa-spin"></i><span class="button_addon">Titten</span></ons-button></div></ons-page></body>
