<ons-page><ons-toolbar><div class="center">Selfie hochladen</div></ons-toolbar><div class="page_wrapper"><br/><form name="dialogForm" novalidate="novalidate"><label>Bitte Email angeben (optional)</label><input type="email" ng-model="server.email" placeholder="Email-Adresse (optional)" ng-pattern="/[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+.[a-zA-Z]{2,4}/"/><br/><ons-button modifier="large" type="submit" ng-class="{disabled: dialogForm.$invalid }" ng-click="dialogForm.$valid &amp;&amp; onEmailClick()"><div ng-if="server.uploadRequested"><ons-icon icon="spinner" spin="true"></ons-icon>Hochladen...</div><div ng-if="!server.uploadRequested"><ons-icon icon="cloud-upload"></ons-icon>Hochladen!</div></ons-button><br/><ons-button modifier="large" ng-class="{disabled: server.uploadRequested }" ng-click="!server.uploadRequested &amp;&amp; selfieNav.popPage()"><ons-icon icon="times"></ons-icon>Abbrechen</ons-button></form></div></ons-page>
